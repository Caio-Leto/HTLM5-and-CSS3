<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Colando video no iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kguyXuEbljo" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <h1>Colando Mapa</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.479440368104!2d-41.40442328572273!3d-7.07027697125936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x79c1adfe6fee63d%3A0xf13ece540943492!2sInstituto%20Federal%20do%20Piau%C3%AD%20-%20IFPI%20-%20Campus%20Picos!5e0!3m2!1spt-BR!2sbr!4v1655478663501!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Mapas do Waze</h1>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-7.070282&lon=-41.402235&ct=livemap" width="600" height="450"
        allowfullscreen></iframe>
    <h1>google docs</h1>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vQK7R7PjBu4dFtqzzJcCKl3_E3VaZ2aYuZRCUr5KS60co8ma7W8veg3nXAGDDErotV-VXvfuU1W8LRa/embed?start=false&loop=false&delayms=3000"
        frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true"
        webkitallowfullscreen="true"></iframe>
</body>

</html>
