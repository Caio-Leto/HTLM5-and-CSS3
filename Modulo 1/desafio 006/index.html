<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista
        a seguir. Passe o mouse sobre os termos para 
        descobrir qual tag deverá utilizar em cada casa.
    </p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;;&lt;h2&gt;;&lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt">imagens</abbr></li>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li>Lista numeradas</li>
        <li>Listas com demarcadores</li>
    </ul>
</body>
